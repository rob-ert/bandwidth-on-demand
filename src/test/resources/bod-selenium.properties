## NBI ##
nbi.mode = opendrac-offline

## Database ##
jdbc.jdbcUrl = jdbc:postgresql://localhost/bod-selenium
jdbc.driverClass = org.postgresql.Driver
jdbc.user = bod-selenium_user
jdbc.password = test

## Mail ##
mail.sender.class = nl.surfnet.bod.service.EmailSenderOnline
mail.port = 4025

## SURFConext ##
shibboleth.imitate = true
shibboleth.imitate.displayName = Selenium Test User
shibboleth.imitate.userId = urn:collab:person:surfguest.nl:selenium-user
shibboleth.imitate.email = selenium@test.com

## Open Social Server ##
os.url = http://localhost:8888/sos/os
os.oauth-key = notused
os.oauth-secret = notused
os.group.noc = urn:collab:group:test.surfteams.nl:nl:surfnet:diensten:noc-engineer
os.group.appmanager = urn:collab:group:test.surfteams.nl:nl:surfnet:diensten:bod-app-manager

## SNMP ##
snmp.host = localhost/1622
snmp.disabled = true

## OAuth server ##
#oauth.server.url = ?
#oauth.admin.clientId = ?
#oauth.admin.secret = ?
#oauth.client.clientId = ?
#oauth.client.secret = ?
#oauth.resource.key = ?
#oauth.resource.secret = ?

## VERS ##
vers.user = bod
vers.password = ?
vers.url = ?

## SAB NG ##
sab.endpoint = http://localhost:8888/sos/sabng/server